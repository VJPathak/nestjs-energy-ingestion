version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: energy-ingestion-api
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/energy_db
      - PORT=3000
      - BATCH_SIZE=1000
      - BATCH_INTERVAL_MS=5000
      - LOG_LEVEL=info
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - energy-network

  db:
    image: postgres:15-alpine
    container_name: energy-postgres
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=energy_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d energy_db']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command:
      - 'postgres'
      - '-c'
      - 'shared_buffers=512MB'
      - '-c'
      - 'effective_cache_size=1536MB'
      - '-c'
      - 'maintenance_work_mem=128MB'
      - '-c'
      - 'checkpoint_completion_target=0.9'
      - '-c'
      - 'wal_buffers=16MB'
      - '-c'
      - 'default_statistics_target=100'
      - '-c'
      - 'random_page_cost=1.1'
      - '-c'
      - 'effective_io_concurrency=200'
      - '-c'
      - 'work_mem=4MB'
      - '-c'
      - 'min_wal_size=256MB'
      - '-c'
      - 'max_wal_size=1GB'
      - '-c'
      - 'max_worker_processes=4'
      - '-c'
      - 'max_parallel_workers_per_gather=2'
      - '-c'
      - 'max_parallel_workers=4'
    networks:
      - energy-network

  pgbouncer:
    image: bitnami/pgbouncer:latest
    container_name: energy-pgbouncer
    ports:
      - '6432:6432'
    environment:
      - POSTGRESQL_HOST=db
      - POSTGRESQL_PORT=5432
      - POSTGRESQL_USERNAME=postgres
      - POSTGRESQL_PASSWORD=postgres
      - POSTGRESQL_DATABASE=energy_db
      - PGBOUNCER_DATABASE=energy_db
      - PGBOUNCER_POOL_MODE=transaction
      - PGBOUNCER_MAX_CLIENT_CONN=1000
      - PGBOUNCER_DEFAULT_POOL_SIZE=100
    depends_on:
      db:
        condition: service_healthy
    networks:
      - energy-network

  prometheus:
    image: prom/prometheus:latest
    container_name: energy-prometheus
    ports:
      - '9090:9090'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - energy-network

  grafana:
    image: grafana/grafana:latest
    container_name: energy-grafana
    ports:
      - '3001:3000'
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - energy-network

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  energy-network:
    driver: bridge
