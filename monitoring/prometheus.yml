global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'energy-ingestion-api'
    static_configs:
      - targets: ['app:3000']
    metrics_path: '/v1/metrics'
    scrape_interval: 10s
